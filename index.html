<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Welcome to the AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of poem "
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">The poem will go here</div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/TaraWalk" target=" blank">Tara Walker</a>
        and is
        <a href="https://github.com/TaraWalk/Poem-Generator" target=" blank"
          >open-sourced on Github</a
        >
        and is
        <a
          href="https://app.netlify.com/sites/ai-poem-generator-tw/overview"
          target=" blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
